<!DOCTYPE html>

<html>
<head>
	<title>Quote</title>
	<style>
		div{
			border:solid 4px purple;
			height:250px;
			width:40%;
			position:relative;
			margin:10px;
			float:left;
			padding:10px;
		}
		.inner{
			height:100%;
			width:100%;
			clear:both;
			position:absolute;
			top:0;
			left:0;
			margin:0;
			outline: #4CAF50 solid 10px;
			z-index:-5;
		}
		q{
			font-family:fantasy;
			color: white;
			font-size: 30px;
			height: 100%;
			text-transform: capitalize;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	
	<div>
		<q style="z-index:10";>If your ship doesn't come in, swim out to it !! </q>
		<img class="inner" src="IMAGES/img8.jpg" alt='ok'>
	</div>
	<div>
		<q style="z-index:10";>Home is where the mountains are! </q>
		<img class="inner" src="IMAGES/img5.jpg" alt='ok'>
	</div>
	<div>
		<q style="z-index:10";> Don't wish for it, work for it !!! </q>
		<img class="inner" src="IMAGES/img6.jpg" alt='ok'>
	</div>
	<div>
		<q style="z-index:10";>  Treat each day as your last; one day you will be right.  </q>
		<img class="inner" src="IMAGES/img2.jpg" alt='ok'>
	</div>
</body> 
</html>
